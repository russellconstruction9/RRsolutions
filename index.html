<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuGen Pro - AI Construction Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-50: #f0f9ff;
        --brand-100: #e0f2fe;
        --brand-200: #bae6fd;
        --brand-300: #7dd3fc;
        --brand-400: #38bdf8;
        --brand-500: #0ea5e9;
        --brand-600: #0284c7;
        --brand-700: #0369a1;
        --brand-800: #075985;
        --brand-900: #0c4a6e;
        --brand-dark: #1e293b;
        
        --accent-50: #fdf4ff;
        --accent-100: #fae8ff;
        --accent-200: #f5d0fe;
        --accent-300: #f0abfc;
        --accent-400: #e879f9;
        --accent-500: #d946ef;
        --accent-600: #c026d3;
        --accent-700: #a21caf;
        --accent-800: #86198f;
        --accent-900: #701a75;
        
        --success-50: #f0fdf4;
        --success-100: #dcfce7;
        --success-200: #bbf7d0;
        --success-300: #86efac;
        --success-400: #4ade80;
        --success-500: #22c55e;
        --success-600: #16a34a;
        --success-700: #15803d;
        --success-800: #166534;
        --success-900: #14532d;
        
        --error-50: #fef2f2;
        --error-100: #fee2e2;
        --error-200: #fecaca;
        --error-300: #fca5a5;
        --error-400: #f87171;
        --error-500: #ef4444;
        --error-600: #dc2626;
        --error-700: #b91c1c;
        --error-800: #991b1b;
        --error-900: #7f1d1d;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
      }
      
      .shadow-soft { box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); }
      .shadow-medium { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
      .shadow-large { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .shadow-xl { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
      .shadow-premium { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
      .shadow-glow { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-10px) rotate(1deg); }
        66% { transform: translateY(5px) rotate(-1deg); }
      }
      
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
        50% { box-shadow: 0 0 30px rgba(14, 165, 233, 0.5); }
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-glow { animation: glow 2s ease-in-out infinite; }
      .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
      .animate-fade-in { animation: fade-in 0.8s ease-out; }
      .animate-slide-up { animation: slide-up 0.6s ease-out; }
      
      .bg-brand-50 { background-color: var(--brand-50); }
      .bg-brand-100 { background-color: var(--brand-100); }
      .bg-brand-500 { background-color: var(--brand-500); }
      .bg-brand-600 { background-color: var(--brand-600); }
      .bg-brand-700 { background-color: var(--brand-700); }
      .text-brand-600 { color: var(--brand-600); }
      .text-brand-700 { color: var(--brand-700); }
      .text-brand-dark { color: var(--brand-dark); }
      .border-brand-200 { border-color: var(--brand-200); }
      .border-brand-400 { border-color: var(--brand-400); }
      
      .bg-success-50 { background-color: var(--success-50); }
      .bg-success-100 { background-color: var(--success-100); }
      .bg-success-500 { background-color: var(--success-500); }
      .text-success-600 { color: var(--success-600); }
      .text-success-700 { color: var(--success-700); }
      .border-success-200 { border-color: var(--success-200); }
      
      .bg-error-50 { background-color: var(--error-50); }
      .text-error-700 { color: var(--error-700); }
      .text-error-800 { color: var(--error-800); }
      .text-error-900 { color: var(--error-900); }
      .border-error-200 { border-color: var(--error-200); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
